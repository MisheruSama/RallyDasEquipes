<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Rally das Equipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body class="inv-bg">
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-flag-fill me-2"></i>
                Rally das Equipes
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-door-fill me-1"></i>
                            Página Inicial
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin.html">
                            <i class="bi bi-gear-fill me-1"></i>
                            Administração
                        </a>
                    </li>
                    <li class="nav-item">
                        <!-- Link que será atualizado dinamicamente para Login/Logout -->
                        <a id="authLink" class="nav-link" href="#" onclick="handleAuthClick(event)"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Conteúdo administrativo -->
        <div id="adminContent">
        <!-- Header com gradiente -->
        <div class="admin-header mb-4">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h1 class="text-center py-4 mb-0">
                        <i class="bi bi-person-circle me-2 text-warning"></i>
                        Bem vindo, <span id="adminName">Admin</span>
                    </h1>
                    <p class="text-center text-light mb-0 opacity-75">
                        Gerencie as equipes e pontuações do Rally das Equipes
                    </p>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12">
            
            <!-- Botão para mostrar formulário -->
            <div class="text-end mb-3">
                <button type="button" class="btn btn-primary" onclick="toggleForm()">
                    <i class="bi bi-plus-lg me-2"></i>
                    Adicionar Nova Equipe
                </button>
            </div>

            <!-- Formulário para Adicionar/Editar Equipe -->
            <div class="admin-card" id="formCard" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="d-flex align-items-center m-0">
                        <i class="bi bi-pencil-square me-2"></i>
                        <span id="formTitle">Adicionar Nova Equipe</span>
                    </h3>
                    <button type="button" class="btn btn-outline-danger" onclick="toggleForm()">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <form id="equipeForm" class="admin-form">
                    <input type="hidden" id="equipeId">
                    <div class="form-group">
                        <label for="nomeEquipe">
                            <i class="bi bi-people-fill me-2"></i>
                            Nome da Equipe
                        </label>
                        <input type="text" id="nomeEquipe" class="form-control" required 
                               placeholder="Digite o nome da equipe">
                    </div>
                    <div class="form-group">
                        <label for="nomeLider">
                            <i class="bi bi-person-fill me-2"></i>
                            Nome do Líder
                        </label>
                        <input type="text" id="nomeLider" class="form-control" required 
                               placeholder="Digite o nome do líder">
                    </div>
                    <div class="form-group">
                        <label for="fotoLider">
                            <i class="bi bi-image-fill me-2"></i>
                            Caminho da Foto do Líder
                        </label>
                        <input type="text" id="fotoLider" class="form-control" required 
                               placeholder="Digite o caminho da foto (ex: imagem/foto.jpg)">
                    </div>
                    <div class="form-group">
                        <label for="pontos">
                            <i class="bi bi-star-fill me-2"></i>
                            Pontos
                        </label>
                        <input type="number" id="pontos" class="form-control" required min="0" 
                               placeholder="Digite a pontuação">
                    </div>
                    <div class="form-group">
                        <label for="tribo">
                            <i class="bi bi-image-fill me-2"></i>
                            Foto da Tribo
                        </label>
                        <input type="text" id="tribo" class="form-control" required 
                               placeholder="Digite o caminho da foto (ex: imagem/tribo.jpg)">
                    </div>
                    <div class="form-buttons">
                        <button type="button" class="btn btn-secondary" onclick="limparFormulario()">
                            <i class="bi bi-x-lg me-2"></i>
                            Limpar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save-fill me-2"></i>
                            Salvar Equipe
                        </button>
                    </div>
                </form>
            </div>

            <!-- Tabela de Equipes -->
            <div class="admin-card mt-4">
                <h3 class="d-flex align-items-center">
                    <i class="bi bi-table me-2"></i>
                    Equipes Cadastradas
                </h3>
                <div class="table-responsive">
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th scope="col">
                                    <i class="bi bi-trophy me-2"></i>
                                    Posição
                                </th>
                                <th scope="col">
                                    <i class="bi bi-image me-2"></i>
                                    Foto
                                </th>
                                <th scope="col">
                                    <i class="bi bi-people me-2"></i>
                                    Equipe
                                </th>
                                <th scope="col">
                                    <i class="bi bi-person me-2"></i>
                                    Líder
                                </th>
                                <th scope="col">
                                    <i class="bi bi-star me-2"></i>
                                    Pontos
                                </th>
                                <th scope="col">
                                    <i class="bi bi-people me-2"></i>
                                    Tribo
                                </th>
                                <th scope="col">
                                    <i class="bi bi-gear me-2"></i>
                                    Ações
                                </th>
                            </tr>
                        </thead>
                        <tbody id="admin-table-body">
                            <!-- Dados serão inseridos via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para Adicionar Pontuação -->
    <div class="modal fade" id="pontuacaoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-bottom border-secondary">
                    <h5 class="modal-title">
                        <i class="bi bi-plus-circle-fill me-2 text-success"></i>
                        Adicionar Pontuação
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="pontuacaoForm">
                        <input type="hidden" id="equipePontuacaoId">
                        <div class="mb-3">
                            <label class="form-label">Equipe:</label>
                            <div id="equipeNome" class="form-control-plaintext text-warning"></div>
                        </div>
                        <div class="mb-3">
                            <label for="pontuacaoAdicional" class="form-label">Pontos a adicionar:</label>
                            <input type="number" class="form-control bg-dark text-white" id="pontuacaoAdicional" 
                                   required min="0" step="1" placeholder="Digite a quantidade de pontos">
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-lg me-2"></i>
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-success" onclick="adicionarPontuacao()">
                        <i class="bi bi-check-lg me-2"></i>
                        Confirmar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
